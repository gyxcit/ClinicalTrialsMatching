<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trial Matcher - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            text-align: center;
            font-size: 1.1em;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 25px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .slider-container {
            margin-top: 30px;
        }

        .slider-value {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 15px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            margin-top: 15px;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Clinical Trial Matcher</h1>
        <p class="subtitle">Find clinical trials that match your health condition</p>

        <form id="workflow-form">
            <label for="description">
                Describe your health condition:
                <span style="color: #999; font-weight: normal; font-size: 0.9em;">
                    (Be as detailed as possible - include symptoms, diagnosis, affected organs, etc.)
                </span>
            </label>
            <textarea 
                id="description" 
                name="description" 
                placeholder="Example: I have type 2 diabetes with complications affecting my kidneys and eyes. I've been diagnosed for 5 years..."
                required
            ></textarea>

            <div class="slider-container">
                <label for="num-studies">
                    Number of studies to search:
                    <span class="slider-value" id="slider-value">10</span>
                </label>
                <input 
                    type="range" 
                    id="num-studies" 
                    name="num_studies" 
                    min="1" 
                    max="100" 
                    value="10"
                >
                <div style="display: flex; justify-content: space-between; color: #999; font-size: 0.9em; margin-top: 5px;">
                    <span>1</span>
                    <span>100</span>
                </div>
            </div>

            <button type="submit" id="start-btn">Start Matching Process</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your request... This may take a few moments.</p>
            <p style="font-size: 0.9em; color: #999; margin-top: 10px;">
                We're analyzing your condition, searching for trials, and generating questions...
            </p>
        </div>
    </div>

    <script>
        // Update slider value display
        const slider = document.getElementById('num-studies');
        const sliderValue = document.getElementById('slider-value');
        
        slider.addEventListener('input', function() {
            sliderValue.textContent = this.value;
        });

        // Handle form submission
        document.getElementById('workflow-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const description = document.getElementById('description').value;
            const numStudies = parseInt(document.getElementById('num-studies').value);
            
            if (!description.trim()) {
                alert('Please describe your health condition');
                return;
            }

            // Show loading
            document.getElementById('workflow-form').style.display = 'none';
            document.getElementById('loading').classList.add('active');
            document.getElementById('start-btn').disabled = true;

            try {
                // Start workflow
                const startResponse = await fetch('/start_workflow', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        description: description,
                        num_studies: numStudies
                    })
                });

                if (!startResponse.ok) throw new Error('Failed to start workflow');

                // Process workflow
                const processResponse = await fetch('/process_workflow');
                const result = await processResponse.json();

                if (result.error) {
                    alert(result.error);
                    location.reload();
                    return;
                }

                // Redirect to questionnaire
                window.location.href = '/questionnaire';

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                location.reload();
            }
        });
    </script>
</body>
</html>
